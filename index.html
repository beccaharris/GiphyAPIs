<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Animal GIFs!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

  <script src="assets/javascript/api.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Animal GIFs!</a>

      <div class="input-group">
        <input type="text" class="form-control" id="search-input" placeholder="Type an animal name!" aria-label="Animal" aria-describedby="basic-addon2">

      </div>
    </form>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="button-div" id="button-div">
          <!-- inject jQuery buttons here -->
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="gifs-div" class="gifs-div">
          <!-- inject GIFs here -->
        </div>
      </div>
    </div>
  </div>
</body>
